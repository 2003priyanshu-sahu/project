{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                <p class="text-white fw-bold">Hi {{ user.username }}!</p> 
                <p><a class="text-white float-end fw-bold"  href="{% url 'logout' %}">Log Out</a></p>
                <p><a class="text-white mx-4 float-end fw-bold " href="{% url 'profile' %}">Profile</a></p>

                <a  href="{% url 'post_new' %}" class="top-menu mt-4">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
              {% else %}
                <p>You are not logged in</p>
                <a href="{% url 'loginuser' %}">Log In</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
            
                {% endif %}
                <h1 class="mt-5" ><a href="/">Django Girls Blog</a></h1>
            </div>
        </header>

        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
